<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600">Mooooooooooney!!!!</span>
        </h1>
    </header>

    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-lg">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 rounded-lg">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-field-total">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-lg">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="total-amount">1240</span></h2>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-sky-700 p-12 rounded-lg">
                <h1 class="text-3xl mb-3 text-white">Please Deposit</h1>
                <input id="deposit-field" class="block rounded-md w-9/12 p-2 mb-3" type="text" placeholder="$Amount you want to deposit">
                <button id="deposit-btn" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-green-600">Submit</button>
            </div>
            <div class="bg-pink-500 p-12 rounded-lg">
                <h1 class="text-3xl mb-3 text-white">Please Withdraw</h1>
                <input id="withdraw-field" class="block rounded-md w-9/12 p-2 mb-3" type="text" placeholder="$Amount you want to Withdraw">
                <button id="withdraw-btn" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600">Submit</button>
            </div>
        </div>
    </section>

    <script src="js file/deposit.js"></script>
    <script src="js file/withdraw.js"></script>
</body>
</html>
